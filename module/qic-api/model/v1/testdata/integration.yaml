version: "3"
services:
  sql:
    container_name: mysql-integration
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./docker.cnf:/etc/mysql/conf.d/docker.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - TZ=Asia/Taipei
    healthcheck:
      test: '/usr/bin/mysql --user=root --password=password --execute="SHOW DATABASES;"'
      interval: 1s
      timeout: 1s
      retries: 10
  init-db:
    image: harbor.emotibot.com/emotivoice/init-db:2019032011-986377ee-emotivoice
    container_name: init-db
    environment:
      - INIT_MYSQL_INIT=true
      - INIT_MYSQL_HOST=sql
      - INIT_MYSQL_PORT=3306
      - INIT_MYSQL_USER=root
      - INIT_MYSQL_PASSWORD=password
    depends_on:
      - sql
