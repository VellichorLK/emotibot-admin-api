version: '3'
services:
  sql:
    container_name: mysql-integration
    image: mysql:5.7
    ports:
    - 3306:3306
    volumes:
    - ./docker.cnf:/etc/mysql/conf.d/docker.cnf
    environment:
    - MYSQL_ROOT_PASSWORD=password
    - TZ=Asia/Taipei
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=password --execute=\"SHOW DATABASES;\""
      interval: 1s
      timeout: 1s
      retries: 10